---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <ul>
    <li>{{ page.repository }}</li>
    <li>{{ page.status }}</li>
  </ul>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
